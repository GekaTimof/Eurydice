<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<a-scene>
    <!-- Ground -->
    <a-box position="0 0 0" scale="100 0 100" src="assets/images.jpg"></a-box>
    
    <!-- Camera -->
    <a-camera position="0 2 0"></a-camera>
    
    <!-- 1 nps -->
    <a-box position="5 0 -20" scale="1 6 1" rotation="0 45" color="#808080"></a-box>
    <a-sphere position="5 3 -20" radius="1" color="#EF2D5E"></a-sphere>

    <!-- 2 nps -->
    <a-box position="-30 0 5" scale="1 6 1" rotation="0 45" color="#808080"></a-box>
    <a-sphere position="-30 3 5" radius="1" color="#EF2D5E"></a-sphere>

    <!-- Trees -->
    <a-box position="-30 0 -30" scale="2 20 2" color="#964b00"></a-box>
    <a-box position="-15 0 -35" scale="2 20 2" color="#964b00"></a-box>

    <a-box position="10 0 10" scale="2 20 2" color="#964b00"></a-box>
    <a-box position="20 0 15" scale="2 20 2" color="#964b00"></a-box>

    <a-box position="10 0 -30" scale="2 20 2" color="#964b00"></a-box>
    <a-box position="20 0 -20" scale="2 20 2" color="#964b00"></a-box>

    <a-box position="-5 0 20" scale="2 20 2" color="#964b00"></a-box>
    <a-box position="-10 0 10" scale="2 20 2" color="#964b00"></a-box>

    <!-- Chest -->
    <a-box position="40 0 -10" scale="8 5 5" color="#f4d611"></a-box>

    <!-- Rock -->
    <a-sphere position="-25 0 -15" radius="2" color="#484742"></a-sphere>
    
    <!-- Cave -->
    <a-sphere position="10 2 25" radius="12" color="#484742"></a-sphere>
    <a-sphere position="8 1 16" radius="4" color="#000000"></a-sphere>

    <!-- House -->
    <a-box position="-30 0 20" scale="20 20 20" color="#72400e"></a-box>
    <a-box position="-30 10 20" scale="25 2 25" color="#b83412"></a-box>
    

</a-scene>
